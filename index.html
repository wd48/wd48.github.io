<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <!-- submit, button 을 누르면, form이 submit 된다. => addEventListener "click"을 form 자체에서 실행한다는 것
    => 웹사이트 전체가 refresh 된다 -->
    <div id="container">
        <form id="login-form" class="hidden">
            <h1 class="login-title">Hi, Let me know Your name</h1>
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <button>Log In</button>
        </form>
            
        <h2 id="clock">00:00:00</h2>
        <h1 id="greeting" class="hidden"></h1> 
        
        <form id="todo-form" class="hidden">
            <input class="input-todo" type="text" placeholder="Write a ToDo and Press Enter" required>
        </form>

        <ul id="todo-list">

        </ul>

        <div id="quote">
            <span></span>
            <br/>
            <span></span>
        </div>

        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <script src="js/quote.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
